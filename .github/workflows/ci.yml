name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Build packages
        run: pnpm -r build

      - name: Lint (if configured)
        run: pnpm lint || echo "Lint not configured, skipping"
        continue-on-error: true

  validate-authz:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate authz.yml syntax
        run: |
          if [ -f authz.yml ]; then
            echo "Validating authz.yml..."
            python3 -c "import yaml; yaml.safe_load(open('authz.yml'))" && echo "authz.yml is valid YAML"
          fi
          if [ -f config/authz.yml ]; then
            echo "Validating config/authz.yml..."
            python3 -c "import yaml; yaml.safe_load(open('config/authz.yml'))" && echo "config/authz.yml is valid YAML"
          fi
